buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
  }
}

group = 'co.mkry'
version = '1.0.5'

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
  compileSdkVersion 22
  buildToolsVersion '22.0.1'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 22
  }
}

dependencies {
  compile 'com.google.android.gms:play-services-base:7.5.0'
  compile 'com.google.android.gms:play-services-analytics:7.5.0'
  compile 'com.android.support:appcompat-v7:22.2.0'
  compile 'com.android.support:design:22.2.0'
  compile 'com.android.support:recyclerview-v7:22.2.0'
  compile 'com.android.support:cardview-v7:22.2.0'
  compile 'com.google.dagger:dagger:2.0.1'
  apt 'com.google.dagger:dagger-compiler:2.0.1'
  compile 'javax.annotation:javax.annotation-api:1.2'
  compile 'com.squareup.okhttp:okhttp:2.4.0'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.jakewharton.timber:timber:3.1.0'
  compile 'com.jakewharton:butterknife:6.1.0'
  compile 'io.reactivex:rxandroid:0.24.0'
  compile 'io.reactivex:rxjava:1.0.12'
  compile 'de.greenrobot:eventbus:2.4.0'
  compile 'net.tribe7.seeds:seeds-primitives:16.0.1'
  compile 'net.tribe7.seeds:seeds-strings:16.0.1'
}

def siteUrl = 'https://github.com/themakery/droid-bootstrap'
def gitUrl = 'https://github.com/themakery/droid-bootstrap.git'

bintray {
  user = bintrayUser
  key = bintrayApiKey

  configurations = ['archives']
  pkg {
    repo = 'android'
    name = project.name
    desc = 'Droid Bootstrap'
    websiteUrl = siteUrl
    vcsUrl = gitUrl
    licenses = ['Apache-2.0']
    publicDownloadNumbers = true
  }
}

install {
  repositories.mavenInstaller {
    pom.project {
      packaging 'aar'
    }
  }
}
